<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Advanced financial causal relation detection using NLP">
    <title>FinCortex</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Primary Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <!-- Fallback Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" onerror="this.onerror=null;this.href='https://use.fontawesome.com/releases/v6.0.0/css/all.css';">
    <!-- Local fallback -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fontawesome.min.css') }}" onerror="this.onerror=null;">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-chart-line"></i> FinCortex: A Financial Causal Relation Detector</h1>
            <p>Analyze financial text to identify cause-and-effect relationships using advanced NLP</p>
        </header>

        <section class="input-section">
            <div class="input-wrapper">
                <textarea id="input-text" placeholder="Enter your financial text here... (e.g., 'The increase in interest rates caused a decrease in housing demand')" aria-label="Input text for analysis"></textarea>
                <div class="input-actions">
                    <button id="analyze-btn" class="primary-btn">
                        <i class="fas fa-magic"></i>
                        Analyze Text
                        <span class="shortcut">Ctrl + Enter</span>
                    </button>
                </div>
            </div>
        </section>

        <section class="results-section">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Analyzing your text...</p>
            </div>

            <div id="error" class="error" style="display: none;">
                <i class="fas fa-exclamation-circle"></i>
                <span class="error-message"></span>
            </div>

            <div id="result" class="result">
                <div class="causes-effects">
                    <div class="causes">
                        <h2><i class="fas fa-arrow-right"></i> Cause</h2>
                        <ul id="causes-list"></ul>
                    </div>
                    <div class="effects">
                        <h2><i class="fas fa-arrow-right"></i> Effect</h2>
                        <ul id="effects-list"></ul>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <div class="footer-content">
                <p>&copy; 2025 Financial Causal Relation Detector</p>
                <p class="footer-subtitle">Developed by Group 7</p>
            </div>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
